<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>Task Dashboard</header>
    <main>
        <ul class="task-list">
            <li class="task-item">
                Example Task
                <button class="button">Complete</button>
            </li>
        </ul>
        <input type="text" id="new-task" placeholder="Add new task">
        <button class="button">Add Task</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
